<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galerie Foto - Echipa 4</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/uikit.css" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      h1,
      h2,
      h3,
      h4 {
        font-family: "Montserrat", sans-serif;
      }
      .uk-section-muted {
        min-height: 100vh; /* să acopere tot ecranul */
      }
      h1 {
        text-align: center;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav
      class="uk-navbar-container uk-navbar-transparent uk-position-fixed uk-position-top uk-width-1-1"
      uk-navbar
      uk-sticky
    >
      <div class="uk-container">
        <div class="uk-navbar-right uk-visible@s">
          <ul class="uk-navbar-nav">
            <li><a href="index.html">Acasă</a></li>
            <li><a href="pagina2.html">CV</a></li>
            <li class="uk-active"><a href="pagina3.html">Portofoliu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="uk-navbar-right uk-hidden@s">
          <a
            class="uk-navbar-toggle"
            uk-navbar-toggle-icon
            href="#offcanvas-nav"
            uk-toggle
          ></a>
        </div>
      </div>
    </nav>

    <div id="offcanvas-nav" uk-offcanvas="overlay: true">
      <div class="uk-offcanvas-bar">
        <button class="uk-offcanvas-close" type="button" uk-close></button>
        <ul class="uk-nav uk-nav-default">
          <li><a href="index.html">Acasă</a></li>
          <li><a href="pagina2.html">CV</a></li>
          <li class="uk-active"><a href="pagina3.html">Portofoliu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

    <section class="uk-section uk-section-muted">
      <div class="uk-container">
        <h1 class="uk-heading-line"><span>Portofoliu</span></h1>

        <div
          class="uk-child-width-1-3@m uk-grid-small"
          uk-grid
          uk-lightbox="animation: slide"
        >
          <div>
            <a
              class="uk-inline"
              href="images/galerie1-thumb.jpg"
              data-caption="Imagine 1"
            >
              <img src="images/galerie1-thumb.jpg" alt="Imagine 1" />
            </a>
          </div>

          <div>
            <a
              class="uk-inline"
              href="images/galerie2-thumb.jpg"
              data-caption="Imagine 2"
            >
              <img src="images/galerie2-thumb.jpg" alt="Imagine 2" />
            </a>
          </div>

          <div>
            <a
              class="uk-inline"
              href="images/galerie3-thumb.jpg"
              data-caption="Imagine 3"
            >
              <img src="images/galerie3-thumb.jpg" alt="Imagine 3" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <a href="#" uk-totop uk-scroll></a>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
  </body>
</html>
